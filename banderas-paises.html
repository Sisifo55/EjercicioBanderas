<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="banderas-paises.css" />
    <title>MAQUETACIÓN DE BANDERAS</title>
  </head>
  <body>
    <div class="container">
      <div class="wrapper__left">
        <div class="wrapper__left--row-one">
          <div class="element-image">
            <a
              href="https://upload.wikimedia.org/wikipedia/commons/thumb/9/9a/Flag_of_Spain.svg/900px-Flag_of_Spain.svg.png"
              ><img
                src="https://upload.wikimedia.org/wikipedia/commons/thumb/9/9a/Flag_of_Spain.svg/900px-Flag_of_Spain.svg.png"
                alt="España"
            /></a>
          </div>
          <div class="element-image">
            <a
              href="https://upload.wikimedia.org/wikipedia/commons/thumb/1/1a/Flag_of_Argentina.svg/900px-Flag_of_Argentina.svg.png"
              ><img
                src="https://upload.wikimedia.org/wikipedia/commons/thumb/1/1a/Flag_of_Argentina.svg/900px-Flag_of_Argentina.svg.png"
                alt="Argentina"
            /></a>
          </div>
          <div class="element-image">
            <a
              href="https://upload.wikimedia.org/wikipedia/commons/thumb/b/ba/Flag_of_Germany.svg/900px-Flag_of_Germany.svg.png"
              ><img
                src="https://upload.wikimedia.org/wikipedia/commons/thumb/b/ba/Flag_of_Germany.svg/900px-Flag_of_Germany.svg.png"
                alt="Alemania"
            /></a>
          </div>
        </div>
        <div class="wrapper__left--row-two">
          <div class="france-italy">
            <div class="element-image">
              <a
                href="https://upload.wikimedia.org/wikipedia/commons/thumb/c/c3/Flag_of_France.svg/900px-Flag_of_France.svg.png"
                ><img
                  src="https://upload.wikimedia.org/wikipedia/commons/thumb/c/c3/Flag_of_France.svg/900px-Flag_of_France.svg.png"
                  alt="Francia"
              /></a>
            </div>
            <div class="element-image">
              <a
                href="https://upload.wikimedia.org/wikipedia/commons/thumb/0/03/Flag_of_Italy.svg/900px-Flag_of_Italy.svg.png"
                ><img
                  src="https://upload.wikimedia.org/wikipedia/commons/thumb/0/03/Flag_of_Italy.svg/900px-Flag_of_Italy.svg.png"
                  alt="Italia"
              /></a>
            </div>
          </div>
        </div>
        <div class="wrapper__left--row-tree">
          <div class="element-image">
            <a
              href="https://upload.wikimedia.org/wikipedia/commons/thumb/f/f2/Flag_of_Costa_Rica.svg/900px-Flag_of_Costa_Rica.svg.png"
              ><img
                src="https://upload.wikimedia.org/wikipedia/commons/thumb/f/f2/Flag_of_Costa_Rica.svg/900px-Flag_of_Costa_Rica.svg.png"
                alt="Costa Rica"
            /></a>
          </div>
          <div class="element-image">
            <a
              href="https://es.m.wikipedia.org/wiki/Archivo:Flag_of_Catalonia.svg"
              ><img
                src="https://upload.wikimedia.org/wikipedia/commons/thumb/c/ce/Flag_of_Catalonia.svg/1200px-Flag_of_Catalonia.svg.png"
                alt="Bandera de Cataluña"
            /></a>
          </div>
          <div class="element-image">
            <a
              href="https://upload.wikimedia.org/wikipedia/commons/thumb/0/0a/Flag_of_Benin.svg/900px-Flag_of_Benin.svg.png"
              ><img
                src="https://upload.wikimedia.org/wikipedia/commons/thumb/0/0a/Flag_of_Benin.svg/900px-Flag_of_Benin.svg.png"
                alt="Benin"
            /></a>
          </div>
          <div class="element-image">
            <a
              href="https://upload.wikimedia.org/wikipedia/commons/thumb/c/cb/Flag_of_the_United_Arab_Emirates.svg/900px-Flag_of_the_United_Arab_Emirates.svg.png"
              ><img
                src="https://upload.wikimedia.org/wikipedia/commons/thumb/c/cb/Flag_of_the_United_Arab_Emirates.svg/900px-Flag_of_the_United_Arab_Emirates.svg.png"
                alt="Emiratos Árabes Unidos"
            /></a>
          </div>
        </div>
      </div>
      <div class="wrapper__right">
        <div class="element-image">
          <a
            href="https://upload.wikimedia.org/wikipedia/commons/thumb/9/9e/Flag_of_Japan.svg/900px-Flag_of_Japan.svg.png"
            ><img
              src="https://upload.wikimedia.org/wikipedia/commons/thumb/9/9e/Flag_of_Japan.svg/900px-Flag_of_Japan.svg.png"
              alt="Japón"
          /></a>
        </div>
        <div class="element-image">
          <a
            href="https://upload.wikimedia.org/wikipedia/commons/thumb/a/ab/Flag_of_Panama.svg/900px-Flag_of_Panama.svg.png"
            ><img
              src="https://upload.wikimedia.org/wikipedia/commons/thumb/a/ab/Flag_of_Panama.svg/900px-Flag_of_Panama.svg.png"
              alt="Panamá"
          /></a>
        </div>
        <div class="element-image">
          <a
            href="https://upload.wikimedia.org/wikipedia/commons/thumb/9/9f/Flag_of_the_Dominican_Republic.svg/900px-Flag_of_the_Dominican_Republic.svg.png"
            ><img
              src="https://upload.wikimedia.org/wikipedia/commons/thumb/9/9f/Flag_of_the_Dominican_Republic.svg/900px-Flag_of_the_Dominican_Republic.svg.png"
              alt="República Dominicana"
          /></a>
        </div>
        <div class="element-image">
          <a
            href="https://upload.wikimedia.org/wikipedia/en/thumb/a/a4/Flag_of_the_United_States.svg/900px-Flag_of_the_United_States.svg.png"
            ><img
              src="https://upload.wikimedia.org/wikipedia/en/thumb/a/a4/Flag_of_the_United_States.svg/900px-Flag_of_the_United_States.svg.png"
              alt="Estados Unidos"
          /></a>
        </div>
      </div>
    </div>
  </body>
</html>
